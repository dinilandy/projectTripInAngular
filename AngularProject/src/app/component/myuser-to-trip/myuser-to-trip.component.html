</mat-select></div><div class="a">
 <mat-card class="example-card" *ngFor="let i of filterTrips">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{i.targetTripe}}</mat-card-title>
      <mat-card-subtitle>{{i.nameType}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="'../../../assets/pic/'+i.image+'.png'" alt="Photo of a Shiba Inu" class="pic">
    <mat-card-content>
      <p>
       ₪ {{i.price}} מחיר
      </p>
      
      <p>
        {{i.date}}
      </p>
      <p>
        {{i.medic}} האם צריך חובש  
      </p>
      <p>
      {{i.numberPlacesAvailable}} מקומות פנויים  
      </p>
      <p>
        {{i.durationTripInHours}} זמו הטיול
      <p>
        {{i.leavingTime}} זמו יציאה 
      </p>
      <button mat-raised-button (click)="deleteOrder(i.idTrip)">ביטול הזמנה</button>
    </mat-card-content>
